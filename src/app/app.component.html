<!--  <span> {{getName()}} </span>  {{}} interpolation operator is also defined oberserver -->

<h3 class="bg-primary p-1 text-white">{{ getName() }}'s To Do List</h3>

<div class="my-1">
  <input class="form-control" #todoText />
  <!-- #todoText is ID  -->
  <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">
    Add
  </button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getAllTodoItems(); let i = index">
      <div *ngIf="checkBoxChecked === true && item.done">
        <td>{{ i + 1 }}</td>
        <td>{{ item.action }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.done" />
        </td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </div>

      <div *ngIf="checkBoxChecked === false && !item.done">
        <td>{{ i + 1 }}</td>
        <td>{{ item.action }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.done" />
        </td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </div>

    </tr>
  </tbody>
</table>


<div>
  <label> Completed Task </label>
  <input type="checkbox" [(ngModel)]="checkBoxChecked" />
</div>

<div>
  <label> No of completed task
    <span *ngIf="getCompletedTaskData().length !== getTotalTaskCount()"> {{getCompletedTaskData().length}} / {{getTotalTaskCount()}} </span>
    <span *ngIf="getCompletedTaskData().length === getTotalTaskCount()"> {{getCompletedTaskData().length}}</span>
  </label>
</div>
